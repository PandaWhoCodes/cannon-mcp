# fly.toml app configuration file generated for cannon-mcp on 2026-02-06T21:37:21+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cannon-mcp'
primary_region = 'iad'

[build]

[env]
  PORT = "8000"
  GROUNDING_REPO = "PandaWhoCodes/canon-mcp"
  GROUNDING_BRANCH = "grounding-docs"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
